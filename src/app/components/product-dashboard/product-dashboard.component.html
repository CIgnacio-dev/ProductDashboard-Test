<div class="dashboard container py-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="m-0">Gestión de Productos</h2>
    <button class="btn btn-primary" (click)="openAddProductModal()">
      ➕ Agregar producto
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Stock</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.price | currency }}</td>
          <td>{{ product.stock }}</td>
          <td class="text-end">
            <button class="btn btn-sm btn-danger" (click)="deleteProduct(product.id)">
              Eliminar
            </button>
          </td>
        </tr>
        <tr *ngIf="!products?.length">
          <td colspan="4" class="text-center text-muted py-4">Sin productos</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal: Add Product -->
<ng-template #addProductModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Agregar producto</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit(modal)">
    <div class="modal-body">
      <div class="mb-3">
        <label class="form-label fw-semibold">Nombre</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Ej: Teclado gamer" />
        <div class="text-danger small" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
          El nombre es obligatorio.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Precio</label>
        <input type="number" class="form-control" formControlName="price" placeholder="Ej: 1500" />
        <div class="text-danger small" *ngIf="form.get('price')?.touched && form.get('price')?.invalid">
          Precio debe ser &gt; 0.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Stock</label>
        <input type="number" class="form-control" formControlName="stock" />
        <div class="text-danger small" *ngIf="form.get('stock')?.touched && form.get('stock')?.invalid">
          Stock no puede ser negativo.
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()">Cancelar</button>
      <button type="submit" class="btn btn-success" [disabled]="form.invalid">Agregar</button>
    </div>
  </form>
</ng-template>
